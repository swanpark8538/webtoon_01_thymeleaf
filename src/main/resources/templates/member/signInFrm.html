<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <!-- 구글 아이콘 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <!-- jquery -->
  <script src="/js/jquery-3.6.0.js"></script>
  <!-- 기본 CSS -->
  <link rel="stylesheet" href="/css/default-psw.css" />
  <!-- 페이지 CSS -->
  <link rel="stylesheet" href="/css/member/signInFrm.css" />
</head>
<body>
  
  <!-- main -->
  <main class="main">

    <!-- main-signIn -->
    <main class="main-signInFrm">

      <h2 class="page-title">로그인</h2>

      <div class="seperate seperate-right seperate-this"></div>

      <form action="/member/signIn" method="post" class="signIn-form" id="signIn-form">

        <!-- id -->
        <div class="inputWrap-default">
          <label for="memberId">
            <div class="inputTitleDiv">
              <span>아이디</span>
            </div>
          </label>
          <label for="memberId">
            <div class="inputDiv">
              <input type="text" name="memberId" id="memberId">
            </div>
          </label>
        </div>
        <!-- //id -->

        <!-- password -->
        <div class="inputWrap-default">
          <label for="memberPw">
            <div class="inputTitleDiv">
              <span>비밀번호</span>
            </div>
          </label>
          <label for="memberPw">
            <div class="inputDiv">
              <input type="password" name="memberPw" id="memberPw">
            </div>
          </label>
        </div>
        <!-- //password -->

        <div class="findMy">
          <a href="#">아이디 찾기</a>
          <span>ㅣ</span>
          <a href="#">비밀번호 찾기</a>
        </div>

      </form>
      <!-- //form -->

      <div class="seperate seperate-right seperate-this">
        <th:block th:if="${session.signInFailCount != null}">
          <span class="text-color-red">
            로그인 [[${session.signInFailCount}]]회 실패.
            로그인 [[${signInFailCountLimit}]]회 실패시 일정 시간 로그인 제한
          </span>
        </th:block>
      </div>

      <div class="btnArea">
        <button type="submit" form="signIn-form" class="btn-big btn-bg-blue_bold" id="signInBtn">로그인</button>
      </div>

    </main>
    <!-- //main-signIn -->

  </main>
  <!-- //main -->


  <script>

  </script>

</body>
</html>
